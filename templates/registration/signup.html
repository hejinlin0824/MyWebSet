{% extends 'base.html' %}

{% block title %}创建新账户{% endblock %}

{% block content %}
    <style>
        /* 表单容器样式 */
        .form-container {
            background-color: #fff;
            padding: 2.5rem; /* 增加内边距 */
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); /* 更明显的阴影 */
            max-width: 500px; /* 控制表单最大宽度 */
            margin: 3rem auto; /* 上下外边距，水平居中 */
            text-align: center; /* 标题和段落居中 */
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem; /* 标题稍大 */
        }

        .form-container p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* 针对 Django 表单渲染的 <p> 标签 */
        .form-container form p {
            margin-bottom: 1rem; /* 调整段落间距 */
            text-align: left; /* 表单元素左对齐 */
        }

        /* 针对 Django 表单渲染的 label */
        .form-container form label {
            display: block; /* 让label独占一行 */
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }

        /* 针对 Django 表单渲染的 input[type="text"], input[type="password"], input[type="email"] */
        .form-container form input[type="text"],
        .form-container form input[type="password"],
        .form-container form input[type="email"] { /* 假设会有邮箱输入 */
            width: 100%;
            padding: 0.75rem 1rem; /* 调整内边距 */
            border: 1px solid #ddd;
            border-radius: 8px; /* 稍大圆角 */
            font-size: 1rem;
            box-sizing: border-box; /* 包含 padding 和 border 在宽度内 */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-container form input[type="text"]:focus,
        .form-container form input[type="password"]:focus,
        .form-container form input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); /* 聚焦阴影 */
            outline: none;
        }

        /* 错误信息样式 */
        .form-container ul.errorlist {
            color: #dc3545; /* 红色错误信息 */
            list-style-type: none;
            padding: 0;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            text-align: left;
        }

        .form-container ul.errorlist li {
            margin-bottom: 0.2rem;
        }

        /* 表单提交按钮 */
        .form-container button[type="submit"] {
            /* 继承 action-btn 样式 */
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            margin-top: 1.5rem; /* 增加顶部间距 */
            width: auto; /* 按钮宽度自适应内容 */
            display: inline-block; /* 允许居中 */
            background-color: #28a745; /* 注册按钮使用绿色 */
            border-color: #28a745;
            color: white; /* 确保文字颜色为白色 */
            border-radius: 6px; /* 添加圆角 */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .form-container button[type="submit"]:hover {
            background-color: #218838;
            border-color: #218838;
            transform: translateY(-2px); /* 添加上浮效果 */
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
                margin: 1.5rem auto;
            }
            .form-container h2 {
                font-size: 1.8rem;
            }
            .form-container p {
                font-size: 0.9rem;
            }
        }
    </style>

    <div class="form-container">
        <h2>创建新账户</h2>
        <p>请填写以下信息来完成注册。</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">注册</button>
        </form>
    </div>
{% endblock %}
